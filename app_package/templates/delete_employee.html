{% extends "base.html" %}
{% block content %}
    <form action="" method="post" novalidate>
        {{form.hidden_tag()}}
        <fieldset>
            <legend>Delete Employee</legend>
            <table>
                <tr>
                    <td>{{form.id.label}}</td>
                    <td>{{form.id(size=32, autofocus=true)}}</td>
                    {% for error in form.id.errors %}
                        <td colspan="2"><span
                            style="color:red;">{{error}}</span></td>
                    {% endfor %}
                </tr>
                <tr><td colspan="2">{{form.submit()}}</td></tr>
            </table>
        </fieldset>
    </form>
{% endblock %}
